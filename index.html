<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<meta name="description" content="Get inspired with beautiful random quotes from famous personalities">
	
	<link rel="stylesheet" type="text/css" href="assets/css/quote.css">
	<!-- Updated Font Awesome to latest version -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
		  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
		  crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Updated Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Updated jQuery to latest version -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
			crossorigin="anonymous"></script>

</head>
<body>

	<div id="quote-container">
		<div id="quote-content">
			<h1><i class="fas fa-quote-left" aria-hidden="true"></i> <span id="quote">Human history becomes more and more a race between education and catastrophe.</span></h1>
			<p class="author-section" id="subtitle">- <span id="author">Richard Dawkins</span></p>
		</div>

		<div id="controls">
			<div class="social-buttons">
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet?hashtags=quotes&text=%22Human history becomes more and more a race between education and catastrophe.%22 Richard Dawkins" target="_blank" rel="noopener" aria-label="Share on Twitter">
					<i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
				</a>

				<a class="copy-quote-button" href="#" aria-label="Copy quote to clipboard">
					<i class="fas fa-copy fa-2x" aria-hidden="true"></i>
				</a>
			</div>
			
			<button id="new-quote-btn" class="new-quote-button" aria-label="Generate new quote">
				<i class="fas fa-sync-alt"></i> New Quote
			</button>
		</div>
	</div>
	
	<p class="maggie">by Maggie Chen</p>

<script type="text/javascript" src="assets/js/quote.js"></script>
</body>
</html>
